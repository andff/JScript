<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>analog clock with image</title> <!--TITLE-->
    <link rel="stylesheet" href="style.css"> <!--CSS-->
</head>

<body>
    <div class="clock"> <!--CLOCK-->
        <div class="hour">
            <div class="hr" id="hr"></div> <!--HOUR-->
        </div>
        
        <div class="min">
            <div class="mn" id="mn"></div> <!--MINUTE-->
        </div>
        
        <div class="sec">
            <div class="sc" id="sc"></div> <!--SECOND-->
        </div>
    </div>

    <script src="script.js"></script> <!--JS-->
</body>
</html>
